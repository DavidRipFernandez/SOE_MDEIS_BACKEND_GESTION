name: Backend CI/CD

on:
  push:
    branches: [ Release ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore and Build
        run: dotnet build SOE_MDEIS_BACKEND_GESTION/SOE_MDEIS_BACKEND_GESTION.csproj --configuration Release

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: SOE_MDEIS_BACKEND_GESTION/Dockerfile
          push: true
          tags: |
            davidripalda/soe-mdeis-backend:latest
            davidripalda/soe-mdeis-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/Release'

    steps:
      - name: Deploy to Contabo via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            docker pull davidripalda/soe-mdeis-backend:latest

            docker stop soe-mdeis-backend || true
            docker rm soe-mdeis-backend || true

            docker run -d --name soe-mdeis-backend \
              -p 8080:8080 \
              -e ASPNETCORE_URLS="http://0.0.0.0:8080" \
              -e ASPNETCORE_ENVIRONMENT=Production \
              davidripalda/soe-mdeis-backend:latest

